<!doctype html>
<html lang=en>
    <head>
        <title>Train Times</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/mystyle.css">
    </head>
    <body>

        <!-- header -->
        <div class="card">
            <div class="jumbotron jumbotron-fluid" id="full-header">
                <div class="container">
                    <h1 class="display-4" id="header-text">Train Tracks</h1>
                    <p class="lead" id="sub-header">keep track of all the trains you take</p>
                </div>
            </div>
        </div>

        <!-- current schedule -->
        <div class="card">
            <div class="card-header customcardheaders">
                <h2>Train Schedule</h2>
            </div>
            <div class="card-body">
                <table class="table table-sm" id="schedule-table">
                    <thead>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (minutes)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- add train -->
        <div id="accordion">
            <div class="card" id="last-card">
                <div id="add-card-header" class="card-header customcardheaders">
                    <h5>Add a Train                     
                        <button id="add-toggle-button" class="btn collapsed btn-outline-light" data-toggle="collapse" data-target="#add-card-body" aria-expanded="true">
                            <i id="toggle-icon" class="far fa-plus-square"></i>
                        </button>
                    </h3>
                </div>
                <div id="add-card-body" class="card-body collapse" aria-labelledby="add-card-header" data-parent="#accordion">
                    <form>
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input type="text" class="form-control" id="train-name">
                        </div>
                        <div class="form-group">
                            <label for="train-destination">Destination</label>
                            <input type="text" class="form-control" id="train-destination">
                        </div>
                        <div class="form-group">
                                <label for="train-first">First Train Departure (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="train-first">
                        </div>
                        <div class="form-group">
                                <label for="train-frequency">Frequency(minutes)</label>
                                <input type="text" class="form-control" id="train-frequency">
                        </div>
                        <button type="submit" class="btn btn-primary custom-button" id="submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!--javascript-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
        <script src="assets/javascript/moment.js"></script>
        <script src="assets/javascript/myjs.js"></script>

    </body>
</html>
